<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body{
            background-image: url("static/pokedex-background.jpg");
        }
    </style>
    <title>Document</title>
</head>
<body>
        <div style="display: block; margin: auto;">
            <h1 style="text-align: center;">
                Search Pokemon:
            </h1>
               
            
        </div>
        <input type="search" onsearch="getPokemon(event)" id="user-input" placeholder="eg: bulbasaur" style="display: block; margin: auto; margin-top: 4%;">

    
    
    

    <div class="card" style="width: 18rem; position: relative; margin: auto; margin-top: 2%;">
        <div class="card-header" display="flex" style="align-items: center;">
            <img src="" id="image" style="margin:auto; width:13rem; height: auto; display: flex;">
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" id="name">
                <p></p>
            </li>
            <li class="list-group-item" id="hp"></li>
            <li class="list-group-item" id="attack"></li>
            <li class="list-group-item" id="defense"></li>
            <li class="list-group-item" id="speed"></li>
            <li class="list-group-item" id="sp-att"></li>
            <li class="list-group-item" id="sp-def"></li>
            <li class="list-group-item" id="ability"></li>
            
        </ul>
        </div>

    <script src="pokedex.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
